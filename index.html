<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload your resume to create a website</h5>
                        <form action="http://localhost:5000" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="file" class="form-control" id="resumeFile" name="resumeFile" accept=".pdf,.doc,.docx">
                            </div>
                            <button type="submit" class="btn btn-primary">Create your website</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/vanjs-org/van/public/van-1.3.0.nomodule.min.js"></script>

</body>
  <!-- Bootstrap JS (optional, for certain features like dropdowns) -->

</html>
